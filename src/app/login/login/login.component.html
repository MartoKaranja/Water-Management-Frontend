<div class="limiter">
		<div class="container-login100" style="background-image: url('/assets/login/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<a href="/"><span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span></a>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>
          <!-- error message display -->

          <div class="tw-bg-teal-100 tw-border-t-4 tw-border-teal-500 tw-rounded-b text-teal-900 tw-px-4 tw-py-3 tw-my-4 shadow-md" role="alert">
            <div class="flex">
              <div class="tw-py-1"><svg class="tw-fill-current tw-h-6 tw-w-6 tw-text-teal-500 tw-mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
              <div>
                <p>
                  <span class="tw-font-bold">Error: </span>
                  <span class="tw-text-sm">Username or password is incorrect</span>
                </p>

              </div>
            </div>
          </div>

          <!-- error message ends -->

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" formControlName="username"  placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" formControlName="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" [disabled]="loginForm.invalid">
							Login
						</button>
					</div>


					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
            &nbsp;
            <a class="txt1" routerLink="/signup">
							Not registered? Sign Up Here
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
