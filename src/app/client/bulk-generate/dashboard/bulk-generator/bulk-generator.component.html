<mat-card>
  <mat-progress-bar [mode]="progressBarMode"></mat-progress-bar>
  <mat-card-header>
    <h5 class="tw-underline">Bulk Generate Articles</h5>
    <a [routerLink]="['/generated-answers']" mat-raised-button color="primary" class="header-button">Manage Tasks</a>
  </mat-card-header>
  <hr/>

  <mat-card-content>
    <form [formGroup]="form">
    <div class="row my-2">

        <div class="col-md-6">
          <mat-form-field class="form-width">
            <mat-label>No of Results</mat-label>
            <input matInput type="number" formControlName="num_results" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="form-width">
            <mat-label>Concurrent Requests</mat-label>
            <mat-select formControlName="concurrent_requests">
              <mat-option [value]="3">3 Threads</mat-option>
              <mat-option [value]="5">5 Threads</mat-option>
              <mat-option [value]="10">10 Threads</mat-option>
              <mat-option [value]="25">25 Threads</mat-option>
              <mat-option [value]="50">50 Threads</mat-option>
              <mat-option [value]="60">60 Threads</mat-option>
            </mat-select>
          </mat-form-field>
        </div>


    </div>

    <div class="row my-2">
      <div class="col-md-6">
        <app-article-prompt [dataService]="getQuestionService()"></app-article-prompt>
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <button class="btn btn-primary btn-width d-flex justify-content-center" (click)="bulkGenerate()">
          <span class='material-icons mr-auto'>play_circle_outline</span>
          <span class="justify-content-center">Bulk Generate Content</span>
        </button>
      </div>
    </div>
  </form>

  </mat-card-content>
<mat-card-footer>
  <div class="alert bg-warning text-white tw-mx-4" role="alert" *ngIf="progress_status">
    <strong>Status: {{ progress_status}}</strong> {{ progress_message }}
  </div>

</mat-card-footer>
</mat-card>
