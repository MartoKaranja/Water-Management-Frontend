<mat-card>
  <mat-card-header>
    <h5>Database Questions</h5>
  </mat-card-header>

  <mat-card-content>
    <table width="100%" class="tw-table-auto tw-shadow-lg tw-bg-white">
      <thead class="tw-bg-gray-100 dark:tw-bg-gray-700">
        <tr>
          <th class="tw-bg-blue-100 tw-border tw-text-left tw-py-4 tw-px-2">Databse Website</th>
          <th class="tw-bg-blue-100 tw-border tw-text-left tw-py-4 tw-px-2"> No.of Questions</th>
          <th class="tw-bg-blue-100 tw-border tw-text-left tw-py-4 tw-px-2"> Schedule Process</th>
          <th class="tw-bg-blue-100 tw-border tw-text-left tw-py-4 tw-px-2"> View Questions</th>
      </tr>
    </thead>
    <tbody class="tw-bg-white tw-divide-y tw-divide-gray-200">
      <tr  class="tw-hover:bg-gray-100 dark:hover:tw-bg-gray-700" *ngFor="let result of database_tables">
        <td class="tw-py-2 tw-px-2 tw-text-center">{{result[0]}}</td>
        <td class="tw-py-2 tw-px-2 tw-text-center">{{result[1]}}</td>
        <td class="tw-py-2 tw-px-2">
          <button mat-raised-button color="primary">Schedule</button>
        </td>
        <td class="tw-py-2 tw-px-2">
          <button mat-raised-button color="primary" (click)="viewQuestions(result[0])">View</button>
        </td>

      </tr>

      <tr *ngIf="database_tables === []">
        <td colspan = "4" style = "text-align: center"><div class="alert alert-secondary" role="alert">No databases</div></td>

      </tr>
    </tbody>


    </table>

  </mat-card-content>
</mat-card>
