<!-- ============================================================== -->
<!-- sidebar -->
<!-- ============================================================== -->
 <div class="user-profile" style="background: url(assets/images/background/user-info.jpg) no-repeat;">
    <!-- User profile image -->
    <div class="profile-img"> <img src="assets/images/users/profile.png" alt="user"> </div>
    <!-- User profile text-->
    <!-- ============================================================== -->
    <!-- Profile - style you can find in header.scss -->
    <!-- ============================================================== -->
    <div class="profile-text"><a [matMenuTriggerFor]="sdprofile" class="">Welcome {{ username }}<i class="ti-angle-down font-12 m-l-5"></i></a></div>
    <mat-menu #sdprofile="matMenu" class="mymegamenu">
        <button mat-menu-item>
            <mat-icon>settings</mat-icon> Settings </button>
        <button mat-menu-item>
            <mat-icon>account_box</mat-icon> Profile </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon> Disable notifications </button>
        <button mat-menu-item (click)="signout()">
            <mat-icon>exit_to_app</mat-icon> Sign Out </button>
    </mat-menu>

</div>
<mat-nav-list appAccordion>
  <ng-container *ngIf="userType==='landlord'">
    <mat-list-item  appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected" group="{{menuitem.state}}">
        <a style="text-decoration: none;" appAccordionToggle [routerLink]="['/', menuitem.state]" [routerLinkActiveOptions]="{ exact: true }"  *ngIf="menuitem.type === 'link'">
            <mat-icon>{{ menuitem.icon }}</mat-icon>
            <span>{{ menuitem.name }}</span>
            <span fxFlex></span>
            <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
        </a>


    </mat-list-item>
  </ng-container>

    <ng-container *ngIf="userType==='regular'">
      <!--Add user dashboard url-->
      <mat-list-item  appAccordionLink  routerLinkActive="selected">
        <a style="text-decoration: none;" appAccordionToggle [routerLink]="['/client-dashboard', username]">
            <mat-icon>water_drop</mat-icon>
            <span>Dashboard</span>
            <span fxFlex></span>
        </a>


    </mat-list-item>
      <mat-list-item  appAccordionLink *ngFor="let menuitem of userMenuItems.getMenuitem()" routerLinkActive="selected" group="{{menuitem.state}}">
        <a style="text-decoration: none;" appAccordionToggle [routerLink]="['/', menuitem.state]" *ngIf="menuitem.type === 'link'">
            <mat-icon>{{ menuitem.icon }}</mat-icon>
            <span>{{ menuitem.name }}</span>
            <span fxFlex></span>
            <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
        </a>


    </mat-list-item>

    </ng-container>


</mat-nav-list>
