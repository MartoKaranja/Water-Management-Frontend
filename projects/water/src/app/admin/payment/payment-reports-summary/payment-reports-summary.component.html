<mat-card>
  <mat-card-header>
    <span class='material-icons tw-px-2'>payments</span>
    <h5>Payment History</h5>
  </mat-card-header>

  <mat-card-content>
    <mat-table [dataSource]="table_source" class="mat-elevation-z8" matSort *ngIf="table_source.data.length; else noData">
      <!-- Meter Name Column -->
      <ng-container matColumnDef="username" >
        <mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </mat-header-cell>
        <mat-cell *matCellDef="let result"> <a [routerLink]="['/client-dashboard', result.user_name]" class="tw-no-underline tw-text-blue-500 hover:tw-text-blue-700">{{result.username}}</a> </mat-cell>
      </ng-container>

      <!-- Reading Time Column -->
      <ng-container matColumnDef="payment_type">
        <mat-header-cell *matHeaderCellDef> Payment Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.payment_type}} </mat-cell>
      </ng-container>

      <!-- Consumption Column -->
      <ng-container matColumnDef="payment_amount">
        <mat-header-cell *matHeaderCellDef> Payment Amount </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.payment_amount}} </mat-cell>
      </ng-container>

      <!-- Meter Reading Column -->
      <ng-container matColumnDef="payment_status">
        <mat-header-cell *matHeaderCellDef> Payment Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.payment_status}} </mat-cell>
      </ng-container>


      <!-- Define the columns for the table -->
      <mat-header-row *matHeaderRowDef="[ 'username', 'payment_type', 'payment_amount', 'payment_status']" style="background-color: #DBEAFE; font-weight : bold; padding-top: 1rem;"></mat-header-row>
      <mat-row *matRowDef="let row; columns: [ 'username', 'payment_type', 'payment_amount', 'payment_status']"></mat-row>
    </mat-table>

    <ng-template #noData>
      <div class="alert alert-secondary" role="alert">No results to display.</div>
    </ng-template>



  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 200, 500, 1000, 2000, 5000, 10000]" showFirstLastButtons [length]="totalItems" ></mat-paginator>
  </mat-card-footer>
  <mat-progress-bar [mode]="progressBarMode"></mat-progress-bar>
</mat-card>
