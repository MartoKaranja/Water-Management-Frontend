<div class="row">
  <div class="col-md-6">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>payment</mat-icon>
            M-PESA API
          </mat-panel-title>
          <mat-panel-description>
            Manage Settings
          </mat-panel-description>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <!--- MPESA FORM component-->
          <app-mpesa-settings></app-mpesa-settings>
        </ng-template>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>manage_accounts</mat-icon>
            User Account
          </mat-panel-title>
          <mat-panel-description>
            Update User Ac Details
          </mat-panel-description>
        </mat-expansion-panel-header>
        <!--- User Details Management component-->
        <app-user-details-update></app-user-details-update>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>add_circle_outline</mat-icon>
            Add Tokens
          </mat-panel-title>
          <mat-panel-description>
            Add tokens to Meter
          </mat-panel-description>
        </mat-expansion-panel-header>
        <!--- Tokens Management component-->
        <app-token-update (eventEmitted)="refreshTasksSummary()" ></app-token-update>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>manage_accounts</mat-icon>
            Reporting time
          </mat-panel-title>
          <mat-panel-description>
            Change Meter Reporting time
          </mat-panel-description>
        </mat-expansion-panel-header>
        <!--- User Details Management component-->
        <app-user-details-update></app-user-details-update>
      </mat-expansion-panel>
    </mat-accordion>


  </div>
  <div class="col-md-6" id="tasks-summary">
    <app-tasks-summary></app-tasks-summary>

  </div>
</div>
<hr>
