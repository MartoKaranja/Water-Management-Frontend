<h2 mat-dialog-title>Create New User</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="createUser()" class="vertical-form">
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="form.get('username')?.hasError('required')">Username is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="password">
      <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="first_name">
      <mat-error *ngIf="form.get('first_name')?.hasError('required')">First Name is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="last_name">
      <mat-error *ngIf="form.get('last_name')?.hasError('required')">Last Name is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="createUser()" [disabled]="form.invalid">Create User</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
